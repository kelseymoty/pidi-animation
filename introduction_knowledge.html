<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">

    <!-- chrome doesn't allow autoplay of audio as of April 2018 -->
    <!-- script sourced from here: https://developers.google.com/web/updates/2017/09/autoplay-policy-changes#webaudio -->
    <script>
        window.onload = function () {
            var context = new AudioContext();
        }
    </script>
</head>

<body>
<!-- This code is set up to run introduction for knowledgeable speaker -->

<!-- IMAGES -->
    <div id="images">
        <img id="sarah" src="assets/images/Sarah.png" />
        <img id="neighborhood" src="assets/images/neighborhood.png" />
        <img id="group_yellow" src="assets/images/Group_Yellow.png" />
        <img id="group_green" src="assets/images/Group_Green.png" />
        <img class="attn" id="attn_yellow" src="assets/images/Boy_Yellow3.png" />
        <img class="attn" id="attn_green" src="assets/images/Boy_Green5.png" />
    </div>

<!-- AUDIO -->
    <!-- setTimeout(function () { }, 1000); delays the playing of the next audio; 
        number is in milliseconds. e.g., 1000 = 1 second;
        otherwise, audio starts playing immediately after the end of another -->

    <!-- onended="document.getElementById('').play()" finds the next audio to play
        after current audio ends and plays it -->

    <!-- AUDIO 1: Sarah tells kids about zarpies and gorps -->
        <audio 
            id="audio" 
            autoplay 
            onended="setTimeout(function () { document.getElementById('audio2').play();}, 0);"
        >
            <source src="assets/audio/Recording (3).mp3" />
        </audio>

        <!-- I had some weird issues with chrome (because of the autoplay issues) that 
        could oddly be fixed if I opened the html in the web browser with this code uncommented
        and then comment it out, save, and refresh browser. If this doesn't make sense, slack me.
        They've discussed changing this policy back, but either way, using the audio tag above
        or the iframe solution should get the audio to autoplay. You only need to use the iframe
        solution for the first audio. All other audio afterward will successfully autoplay  -->
        <!-- <iframe 
            src="assets/audio/Recording (3).mp2" 
            allow="autoplay" 
            style="display:none" 
            id="audio1">
        </iframe> -->


    <!-- AUDIO 2: Here are two more people -->
        <audio 
            id="audio2" 
            onended="document.getElementById('audio3').play()"
        >
                <source src="assets/audio/Recording (4).mp3" />
        </audio>

    <!-- AUDIO 3: Do you know which one is a zarpie -->    
        <audio 
            id="audio3" 
            onended="setTimeout(function () { document.getElementById('audio4').play();}, 1000);">
            <source src="assets/audio/Recording (5).mp3" />
        </audio>

    <!-- AUDIO 4: This one is a zarpie  -->
        <audio id="audio4" onended="document.getElementById('audio5').play()">
            <source src="assets/audio/thisiszarpie.mp3" />
        </audio>  

    <!-- AUDIO 5: Do you know which one is a gorp -->   
        <audio id="audio5" onended="setTimeout(function () { document.getElementById('audio6').play();}, 1000);">
            <source src="assets/audio/Recording (6).mp3" />
        </audio>

    <!-- AUDIO 6: This one is a gorp -->
        <audio preload id="audio6" onended="setTimeout(function () { document.getElementById('audio7').play();}, 1000);">
            <source src="assets/audio/thisisgorp.mp3" />
        </audio>
    
    <!-- AUDIO 7: let's go for a walk around  -->
        <audio preload id="audio7">
            <source src="assets/audio/Recording (11).mp3" />
        </audio>

</body>
</html>
