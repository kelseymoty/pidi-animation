<video [ngClass]="cssClass()" (playing)="videoStarted()" (ended)="videoEnded()" autoplay="autoplay" preload="auto"
  style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 100vh" (timeupdate)="enableResponse()"  #thevideo>
  <source [src]="parameters?.filename" type='video/mp4' />
</video>

<div *ngIf="parameters?.coordinates; then withMap" class="pictureContainer" [class.hasMap]="parameters?.coordinates"></div>
<ng-template #withMap>
  <toku-picture
    [parameters]="pictureParameters" [responseEnabled]="responseEnabled"
    style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"
    (responseEvent)="sendMessage($event)">
  </toku-picture>
</ng-template>
