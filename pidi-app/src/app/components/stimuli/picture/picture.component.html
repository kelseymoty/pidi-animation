<div *ngIf="parameters?.coordinates; then withMap else withoutMap" class="pictureContainer" [class.hasMap]="parameters?.coordinates"></div>

<ng-template #withoutMap>
  <!-- populate image -->
  <img [ngClass]="pictureClass()" [src]="parameters?.filename" #theimage />
</ng-template>

<ng-template #withMap>
  <!-- populate image -->
  <!-- TODO better way to populate img ID than from coordinate values. Works for present project but need something better -->
  <img [ngClass]="pictureClass()" [src]="parameters?.filename" usemap="#picturemap" #theimage />
  <toku-map #areamap *ngIf="responseEnabled" (selectionEvent)="sendMessage($event)" [params]="parameters"></toku-map>
</ng-template>
